<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>helixtv — Sign In</title>
  <style>
    :root {
      --bg:#0b0b0f;
      --panel:#101215;
      --text:#f2f4f7;
      --muted:#b3bcc7;
      --accent:#e50914;
      --accent-600:#bf0a12;
      --shadow:0 10px 30px rgba(0,0,0,.45);
      --radius:14px;
    }

    body {
      margin: 0;
      font: 500 16px/1.5 system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { text-decoration: none; color: inherit; }

    /* Navbar */
    .site-header {
      position: sticky;
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.8), rgba(0,0,0,.4));
      padding: 14px 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: min(1200px, 92%);
      margin: auto;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 900;
      font-size: 20px;
    }
    .logo-badge {
      width: 30px; height: 30px; border-radius: 8px;
      background: radial-gradient(circle at 30% 30%, #ff6068, #e50914);
      box-shadow: 0 0 10px rgba(229,9,20,.5);
    }
    .logo-text span { color: var(--accent); }

    .nav-links { display: flex; gap: 18px; }
    .nav-links a { color: #d4d9e2; }
    .nav-links a:hover { color: #fff; }

    /* Sign In Container */
    .signin-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/0494c72e-d7f0-4c5f-82f7-d2a0a81cf3e1/af94d288-7bc6-4da6-bab5-f892c90dd5c6/IN-en-20230925-popsignuptwoweeks-perspective_alpha_website_small.jpg') center/cover no-repeat;
    }

    .form-card {
      background: rgba(0,0,0,.75);
      padding: 48px 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: min(420px, 92%);
    }
    .form-card h1 {
      margin: 0 0 22px;
      font-size: 28px;
    }
    .form-card .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }
    .form-card input {
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    .form-card input:focus {
      outline: 2px solid var(--accent);
      background: #444;
    }
    .form-card button {
      margin-top: 18px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .form-card button:hover {
      background: var(--accent-600);
    }

    .options {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
    }
    .options a { color: var(--muted); }
    .options a:hover { color: #fff; }

    .signup-prompt {
      margin-top: 28px;
      font-size: 15px;
    }
    .signup-prompt a { color: var(--accent); }

    footer {
      text-align: center;
      padding: 28px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <div class="nav">
      <a href="index.html" class="logo">
        <span class="logo-badge"></span>
        <span class="logo-text"><span>helix</span>tv</span>
      </a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">Trending</a>
        <a href="#">Genres</a>
      </nav>
    </div>
  </header>

  <!-- Sign In Form -->
  <main class="signin-wrapper">
    <div class="form-card">
      <h1>Sign In</h1>
      <form id="signinForm">
        <div class="field">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="field">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
        <div class="options">
          <label><input type="checkbox" id="remember"> Remember me</label>
          <a href="#">Need help?</a>
        </div>
      </form>
      <div class="signup-prompt">
        New to helixtv? <a href="#">Sign up now</a>.
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> helixtv • Clone UI for demo purposes
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('signinForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Demo only — Sign In functionality not implemented.');
    });
  </script>
</body>
</html>
